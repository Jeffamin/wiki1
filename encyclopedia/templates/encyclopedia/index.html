{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}

{% block gay %}
<form>
    <label for="name-page">Name a page</label>
    <input type="search" id="name-page" name="q" aria-label="Add a name">
    <button>Add</button>
</form>

{% endblock %}
